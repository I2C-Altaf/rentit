<body id="home" class="wide">
<!-- PRELOADER -->
<div id="preloader">
    <div id="preloader-status">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
        <div id="preloader-title">Loading</div>
    </div>
</div>
<!-- /PRELOADER -->
{% include 'header.html' %}
<!-- WRAPPER -->
<div class="wrapper">

    <!-- CONTENT AREA -->
    <div class="content-area">

        <!-- BREADCRUMBS -->
        <section class="page-section breadcrumbs text-center">
            <div class="container">
                <div class="page-header">
                    <h1>Login</h1>
                </div>
            </div>
        </section>
        <!-- /BREADCRUMBS -->

        <!-- PAGE -->
        <section class="page-section color">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="block-title"><span>Login</span></h3>
                        <form enctype="multipart/form-data" action="/accounts/register/" class="form-login" method="post">
                            <div class="row">
                                <div>
                                    {% for message in messages %}
                                    <h3>{{message}}</h3>
                                    {%endfor%}
                                </div>
                                <div class="col-md-12 hello-text-wrap">
                                    <span class="hello-text text-thin">Account Signup</span>
                                </div>
                                <div class="col-md-12 col-lg-6">
                                    <a class="btn btn-theme btn-block btn-icon-left facebook" href="https://www.facebook.com/login/"><i class="fa fa-facebook"></i>Sign in with Facebook</a>
                                </div>
                                <div class="col-md-12 col-lg-6">
                                    <a class="btn btn-theme btn-block btn-icon-left twitter" href="https://twitter.com/i/flow/login"><i class="fa fa-twitter"></i>Sign in with Twitter</a>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group"><input class="form-control" name = "email" type="text" placeholder="User email" required></div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group"><input class="form-control" name = "name" type="text" placeholder="User name" required></div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group"><input class="form-control" name = "phone" type="number" placeholder="User Phone number" required></div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group"><input class="form-control" name = "password" type="password" placeholder="Your password" required></div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group"><input class="form-control" name = "password2" type="password" placeholder="Re Enter Your password" required></div>
                                </div>
                                <script>
                                    Filevalidation = () => {
                                        const fi = document.getElementById('file');
                                        // Check if any file is selected.
                                        if (fi.files.length > 0) {
                                            for (const i = 0; i <= fi.files.length - 1; i++) 
                                            {
                                    
                                                const fsize = fi.files.item(i).size;
                                                const file = Math.round((fsize / 1024));
                                                // The size of the file.
                                                if (file >= 1024) 
                                                {
                                                    alert("File too Big, please select a file less than 1mb");
                                                    $("#file").val('')
                                                }

                                                var reader = new FileReader();
                                                reader.readAsDataURL(fi.files[0]);
                                                reader.onload = function (e) 
                                                {
                                                    var image = new Image();
                                                    image.src = e.target.result;
                                                    image.onload = function () 
                                                    {
                                                        var height = this.height;
                                                        var width = this.width;
                                                        if (width <= 300 |height <= 300)
                                                        {
                                                            alert("Minimum 300X300px.");
                                                            $("#file").val('')
                                                        }
                                                        if (width >= 1200 |height >= 1200)
                                                        {
                                                            alert("Maximum 1200X1200px.");
                                                            $("#file").val('')
                                                        }
                                                    
                                                    }
                                                }
                                            }
                                        }
                                    }
                                </script>
                                <div class="col-md-6">
                                    <input type="file" id="file" accept=".jpg" onchange="Filevalidation()" name="testimage" required/>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" value="Submit" class="btn btn-theme btn-block btn-theme-dark" >Sign Up</button>
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- /PAGE -->

    </div>
    <!-- /CONTENT AREA -->

    <!-- FOOTER -->
    {% include 'footer.html' %}
    <!-- /FOOTER -->

    <div id="to-top" class="to-top"><i class="fa fa-angle-up"></i></div>

</div>
